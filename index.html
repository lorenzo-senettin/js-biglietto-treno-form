<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Biglietto</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark fw-bold">
    <div class="container my-5">
      <!-- Div del form -->
      <div id="formDiv" class="mb-4 p-3 bg-secondary rounded">
        <form id="ticketForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome:</label>
            <input type="text" id="cognome" name="cognome" class="form-control">
          </div>
          <div class="mb-3">
            <label for="km" class="form-label">Numero di chilometri:</label>
            <input type="number" id="km" name="km" class="form-control">
          </div>
          <div class="mb-3">
            <label for="anni" class="form-label">Et√†:</label>
            <input type="number" id="anni" name="anni" class="form-control">
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" id="generaBtn" class="btn btn-primary">Genera
              Biglietto</button>
            <button type="button" id="annullaBtn"
              class="btn btn-danger">Annulla</button>
          </div>
        </form>
      </div>

      <!-- JavaScript -->
      <script src="script.js"></script>
    </body>
  </html>
